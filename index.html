<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card weather-box p-4 text-center shadow-lg">
      <h1 class="mb-3">üå§Ô∏è Weather App</h1>
      <div class="input-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
        <button class="btn btn-primary" onclick="getWeather()">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div id="loader" class="spinner-border text-primary d-none" role="status"></div>

      <div class="weather-info mt-4" id="weatherCard">
        <!-- Weather details will go here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
