<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherView</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

</head>
<body>
  <div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4 d-flex align-items-center gap-2">
        <span>ğŸŒ¤ï¸</span> WeatherView
      </h1>
      <button class="btn btn-outline-dark btn-sm" onclick="toggleDarkMode()">ğŸŒ“</button>

      <button class="btn btn-outline-secondary btn-sm" onclick="promptUserName()">ğŸ‘¤</button>
    </header>

    <h2 class="h5 mb-3">Welcome back, <span id="username">Guest</span>! ğŸ‘‹</h2>

    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Search for a city..." id="cityInput" />
      <button class="btn btn-dark" onclick="getWeather()">Search</button>
    </div>
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="unitToggle" onchange="toggleUnits()">
      <label class="form-check-label" for="unitToggle">Show Â°F</label>
    </div>
    
    <div id="weatherCard" class="card text-center mb-4 d-none">
      <div class="card-body">
        <div class="mb-3">
          <img id="weatherIcon" src="" alt="Weather Icon" style="width: 60px;" />
        </div>
        <h3><span id="temperature">--</span>Â°C</h3>
        <h5 id="cityName">City</h5>
        <p id="description">Description</p>
        <div class="d-flex justify-content-around mt-4">
          <div>Feels Like: <span id="feelsLike">--</span>Â°C</div>
          <div>Humidity: <span id="humidity">--</span>%</div>
          <div>Wind: <span id="windSpeed">--</span> km/h</div>
        </div>
      </div>
    </div>

    <ul class="nav nav-tabs mb-3" id="forecastTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#hourly">Hourly Forecast</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#weekly">Weekly Forecast</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="hourly">
        <div class="row" id="hourlyForecast"></div>
      </div>
      <div class="tab-pane fade" id="weekly">
        <div class="row" id="weeklyForecast"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
